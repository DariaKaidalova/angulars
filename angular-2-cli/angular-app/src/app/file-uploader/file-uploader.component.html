<div class="b-uploader">
	<button class="b-uploader__button">Загрузить</button>
	<div class="b-uploader__text">
		<span>Файл не выбран</span>
<!-- 		<div class="b-uploader__names">
			<span class="b-uploader__namesItem"></span>
		</div> -->
	</div>
	<input class="b-uploader__hiddenArea" type="file" ng2FileSelect [uploader]="uploader" (onUpload)="onUpload($event)" multiple required/>
</div>
<button class="b-button" (click)="uploader.uploadAll(); getImages()" [disabled]="!uploader.getNotUploadedItems().length">Upload</button>
<button class="b-button" (click)="removeImages()" [disabled]="!isUpload">Очистить</button> 

<div class="b-loadGallery" *ngIf="loadedImages?.length > 0" >
	<ul class="b-loadGallery__list">
		<li class="b-loadGallery__item" *ngFor="let imageItem of loadedImages">
			<div class="b-loadGallery__imageWrap">
				<img class="b-loadGallery__image"  src="{{imageItem._links.self.href}}" alt="{{imageItem.name}}">
			</div>
			<span class="b-loadGallery__deleteImage" (click)="removeImage(imageItem.id)"></span>
		</li>
	</ul>
</div>
