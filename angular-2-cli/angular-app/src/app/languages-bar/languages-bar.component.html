<ul class="b-languagesBar">
	<li class="b-languagesBar__item" [ngClass]="{'-state_current': isEn}">
		<span href="" class="b-languagesBar__link" (click)="changeLanguage('en')">
			<span class="b-languagesBar__text">EN</span>
		</span>
	</li>
	<li class="b-languagesBar__item -language_ru" [ngClass]="{'-state_current': isRu}">
		<span href="" class="b-languagesBar__link" (click)="changeLanguage('ru')">
			<span class="b-languagesBar__text">RU</span>
		</span>
	</li>
</ul>
