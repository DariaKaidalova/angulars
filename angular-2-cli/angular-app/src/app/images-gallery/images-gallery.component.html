<div class="b-loadGallery" *ngIf="images?.length > 0" >

	<ul class="b-loadGallery__list">
	
		<li class="b-loadGallery__item" *ngFor="let imageItem of images">
			<div class="b-loadGallery__imageWrap">
				<img class="b-loadGallery__image"  src="{{imageItem._links.self.href}}" alt="{{imageItem.name}}" (click)="getIndex(imageItem.index)">
			</div>
			<span *ngIf="removable" class="b-loadGallery__deleteImage" (click)="removeActionPerformed(imageItem.id)"></span>
		</li>

		<div class="b-loadGallery__slides">
			<div class="b-loadGallery__slide">
				<img src="" alt="" class="b-loadGallery__slideImage">
			</div>
		</div>

	</ul>

</div>
