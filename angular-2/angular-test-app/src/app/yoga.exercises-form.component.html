<div class="container">
  <div [hidden]="submitted">
  
    <form (ngSubmit)="onSubmit()" #yogaForm="ngForm">

      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name" #name="ngModel">
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">Name is required</div>
      </div>

      <div class="form-group">
        <label for="alterEgo">Description</label>
        <input type="text" class="form-control" id="description" required [(ngModel)]="model.description" name="description">
        <div [hidden]="description.valid || description.pristine" class="alert alert-danger">Description is required</div>
      </div>

      <div class="form-group">
        <label for="alterEgo">Link</label>
        <input type="text" class="form-control" id="description" [(ngModel)]="model.link" name="link">
      </div>

      <button type="submit" class="btn btn-success" [disabled]="!yogaForm.form.valid">Submit</button>
      <button type="button" class="btn btn-default" (click)="newExerciseYoga(); heroForm.reset()">New Exercise</button>
    </form>
  </div>

  <div [hidden]="!submitted">
    <h2>You submitted the following:</h2>
    <div class="row">
      <div class="col-xs-3">Name</div>
      <div class="col-xs-9  pull-left">{{ model.name }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Alter Ego</div>
      <div class="col-xs-9 pull-left">{{ model.description }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Power</div>
      <div class="col-xs-9 pull-left">{{ model.link }}</div>
    </div>
    <br>
    <button class="btn btn-primary" (click)="submitted=false">Edit</button>
  </div>
</div>
